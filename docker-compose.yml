services:
  socks-farm:
    build:
      context: .
      dockerfile: infra/socks/Dockerfile
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      SOCKS_BIND_HOST: ${SOCKS_BIND_HOST:-0.0.0.0}
      SOCKS_PORT_RANGE: ${SOCKS_PORT_RANGE:-30000-30199}
      SOCKS_POOL_FILE: /data/proxy_pool.json
    volumes:
      - ./data:/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_PATH: /data/bot.db
      PROXY_POOL_FILE: /data/proxy_pool.json
      PROXY_PUBLIC_HOST: ${SERVER_IP}
    volumes:
      - ./data:/data
    depends_on:
      - socks-farm
